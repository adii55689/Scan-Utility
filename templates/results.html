<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <table border="1">
        <tr>
            <th>File Path</th>
            <th>Line Number</th>
            <th>Line Content</th>
        </tr>
        {% for file, lineno, line in results %}
        <tr>
            <td>{{ file }}</td>
            <td>{{ lineno }}</td>
            <td>{{ line }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('export', fmt='csv') }}">Export CSV</a> |
    <a href="{{ url_for('export', fmt='excel') }}">Export Excel</a>
    <br><br>
    <a href="{{ url_for('index') }}">Back to Search</a>
</body>
</html>
